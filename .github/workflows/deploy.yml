name: Comment Pull Requests
on:
  # Trigger the workflow on push or pull request
  pull_request:
    branches:
      - master
jobs:
  comment_pr_demo:
    runs-on: ubuntu-latest
    name: Comment PR primer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Hello world ! :wave:
